<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="title">Dice Roller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-toggle">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('es')">Español</button>
  </div>

  <div class="container">
    <h1 data-lang="heading">🎲 Dice Roller</h1>
    <input
      type="text"
      id="diceInput"
      placeholder="e.g. 3d6kh2, 5d10u, 4d8kl1"
      data-placeholder-en="e.g. 3d6kh2, 5d10u, 4d8kl1"
      data-placeholder-es="p.ej. 3d6kh2, 5d10u, 4d8kl1"
    />
    <button onclick="rollDice()" data-lang="rollBtn">Roll</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
  <script>
    const translations = {
      en: {
        title: "Dice Roller",
        heading: "🎲 Dice Roller",
        rollBtn: "Roll"
      },
      es: {
        title: "Lanzador de Dados",
        heading: "🎲 Lanzador de Dados",
        rollBtn: "Lanzar"
      }
    };

    function setLanguage(lang) {
      const elements = document.querySelectorAll("[data-lang]");
      elements.forEach(el => {
        const key = el.getAttribute("data-lang");
        el.textContent = translations[lang][key];
      });

      // Set placeholder
      const input = document.getElementById("diceInput");
      input.placeholder = input.getAttribute(`data-placeholder-${lang}`);
    }

    // Set default language on load
    window.onload = () => setLanguage("en");
  </script>
  <button id="helpButton" class="help-btn">❔ Help</button>
  <div id="helpModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeHelp" class="close">&times;</span>
      <h2>Help / Ayuda</h2>
      <p><strong>English:</strong> Type your roll like <code>3d6</code>, <code>4d8kh2</code>, <code>2d10u</code>, or <code>5d12kl3</code>.</p>
      <p><strong>Español:</strong> Escribe tu tirada como <code>3d6</code>, <code>4d8kh2</code>, <code>2d10u</code>, o <code>5d12kl3</code>.</p>
      <ul>
        <li><code>khN</code> – keep highest N rolls</li>
        <li><code>klN</code> – keep lowest N rolls</li>
        <li><code>u</code> – keep unique rolls (duplicates are rerolled once)</li>
      </ul>
    </div>
  </div>  
</body>
</html>
